on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        default: "0.0.0"
        required: true
        type: string
      release:
        type: boolean
        default: false
        description: "Release"
      beta:
        type: boolean
        default: true
        description: "Beta"
      draft:
        type: boolean
        default: true
        description: "Draft"

env:
  release-name: ${{ inputs.version }}${{ inputs.beta && ' Beta' || '' }}

jobs:
  build:
    runs-on: ${{ matrix.arch.runs-on }}

    strategy:
      fail-fast: false
      matrix:
        arch:
          - { name: win-x64, rid: win-x64, arch: x64, os: win, runs-on: windows-latest, daw-plugin: true }
          - { name: win-x86, rid: win-x86, arch: x86, os: win, runs-on: windows-latest, daw-plugin: false }
          - { name: win-arm64, rid: win-arm64, arch: arm64, os: win, runs-on: windows-latest, daw-plugin: true }
          - { name: osx-x64, rid: osx-x64, arch: x64, os: osx, runs-on: macos-13, daw-plugin: true }
          - { name: osx-arm64, rid: osx-arm64, arch: arm64, os: osx, runs-on: macos-13, daw-plugin: true }
          - { name: linux-x64, rid: linux-x64, arch: x64, os: linux, runs-on: ubuntu-24.04, daw-plugin: true }
          - { name: linux-arm64, rid: linux-arm64, arch: arm64, os: linux, runs-on: ubuntu-24.04, daw-plugin: true }

    steps:
      # Setup
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: justalemon/VersionPatcher@v0.7.1
        with:
          version: ${{ inputs.version }}
          csproj-files: "OpenUtau/*.csproj"

      # Test
      - name: Test
        run: dotnet test OpenUtau.Test

      # Build: Main
      - name: Restore
        run: dotnet restore OpenUtau -r ${{ matrix.arch.rid }}

      - name: Publish
        run: dotnet publish OpenUtau -c Release -r ${{ matrix.arch.rid }} --self-contained true -o bin/${{ matrix.arch.name }}/
        if: ${{ matrix.arch.os != 'osx' }}

      # Build: Daw Plugin

      - name: Build Daw Plugin (Windows)
        run: |
          cd ./DawPlugin
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
        if: ${{ matrix.arch.daw-plugin && matrix.arch.os == 'win' }}

      - name: Build Daw Plugin (Mac)
        run: |
          cd ./DawPlugin

          brew install llvm
          export PATH="/usr/local/opt/llvm/bin:$PATH"
          export LDFLAGS="-L/usr/local/opt/llvm/lib/c++ -L/usr/local/opt/llvm/lib -lunwind -fexperimental-library"
          export CPPFLAGS="-I/usr/local/opt/llvm/include -fexperimental-library"

          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release \
             -DCMAKE_C_COMPILER=/usr/local/opt/llvm/bin/clang -DCMAKE_CXX_COMPILER=/usr/local/opt/llvm/bin/clang++ \
             -DCMAKE_CXX_FLAGS="-stdlib=libc++ -fexperimental-library"
          cmake --build build --config Release
        if: ${{ matrix.arch.daw-plugin && matrix.arch.os == 'osx' }}

      - name: Build Daw Plugin (Linux)
        run: |
          cd ./DawPlugin

          # Install OpenGL
          sudo apt-get install libgl1-mesa-dev

          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release \
             -DCMAKE_C_COMPILER=gcc-14 -DCMAKE_CXX_COMPILER=g++-14
          cmake --build build --config Release
        if: ${{ matrix.arch.daw-plugin && matrix.arch.os == 'linux' }}

      - name: Package Daw Plugin
        shell: bash
        run: |
          cd DawPlugin/build/bin
          7z a openutau_daw_plugin-${{ matrix.arch.name }}.vst3.zip openutau_daw_plugin.vst3
        if: ${{ matrix.arch.daw-plugin }}

      - name: Package Daw Plugin (Mac)
        shell: bash
        run: |
          cd DawPlugin/build/bin
          7z a openutau_daw_plugin-${{ matrix.arch.name }}.au.zip openutau_daw_plugin.component
        if: ${{ matrix.arch.daw-plugin && matrix.arch.os == 'osx' }}

      # Create Zip
      - name: DirectML
        shell: cmd
        run: |
          curl -L https://www.nuget.org/api/v2/package/Microsoft.AI.DirectML/1.12.1 -o Microsoft.AI.DirectML.nupkg
          mkdir Microsoft.AI.DirectML
          tar -xf Microsoft.AI.DirectML.nupkg -C Microsoft.AI.DirectML
          copy /y Microsoft.AI.DirectML\bin\${{ matrix.arch.arch }}-${{ matrix.arch.os }}\DirectML.dll bin\${{ matrix.arch.name }}\
        if: ${{ matrix.arch.os == 'win' }}

      - name: Set executable permission
        run: chmod +x bin/${{ matrix.arch.name }}/OpenUtau
        if: ${{ matrix.arch.os == 'linux' }}

      - name: Zip
        run: |
          cd bin/${{ matrix.arch.name }}
          7z a ../../OpenUtau-${{ matrix.arch.name }}.zip *
        if: ${{ matrix.arch.os != 'osx' }}

      # Create Installer
      - name: Get VC Redist
        run: |
          curl https://aka.ms/vs/17/release/vc_redist.${{ matrix.arch.arch }}.exe -o vc_redist.${{ matrix.arch.arch }}.exe
        if: ${{ matrix.arch.os == 'win' }}

      - name: Create Installer
        uses: joncloud/makensis-action@v4.1
        with:
          script-file: OpenUtau.nsi
          arguments: "-DPRODUCT_VERSION=${{ inputs.version }} -DARCH=${{ matrix.arch.arch }}"
        if: ${{ matrix.arch.os == 'win' }}

      # Create Dmg
      - name: Create Dmg
        run: |
          dotnet msbuild OpenUtau -t:BundleApp -p:Configuration=Release -p:RuntimeIdentifier=${{ matrix.arch.rid }} -p:UseAppHost=true -p:OutputPath=../bin/${{ matrix.arch.name }}/
          npm install -g create-dmg
          cp OpenUtau/Assets/OpenUtau.icns bin/${{ matrix.arch.name }}/publish/OpenUtau.app/Contents/Resources/
          create-dmg bin/${{ matrix.arch.name }}/publish/OpenUtau.app || true
          mv *.dmg OpenUtau-${{ matrix.arch.name }}.dmg
          codesign -fvs - OpenUtau-${{ matrix.arch.name }}.dmg
        if: ${{ matrix.arch.os == 'osx' }}

      # Upload Artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: OpenUtau-${{ matrix.arch.name }}.zip
          path: OpenUtau-${{ matrix.arch.name }}.zip
        if: ${{ !inputs.release && matrix.arch.os != 'osx' }}

      - uses: actions/upload-artifact@v4
        with:
          name: OpenUtau-${{ matrix.arch.name }}.exe
          path: OpenUtau-${{ matrix.arch.name }}.exe
        if: ${{ !inputs.release && matrix.arch.os == 'win' }}

      - uses: actions/upload-artifact@v4
        with:
          name: OpenUtau-${{ matrix.arch.name }}.dmg
          path: OpenUtau-${{ matrix.arch.name }}.dmg
        if: ${{ !inputs.release && matrix.arch.os == 'osx' }}

      - uses: actions/upload-artifact@v4
        with:
          name: openutau_daw_plugin-${{ matrix.arch.name }}.vst3.zip
          path: DawPlugin/build/bin/openutau_daw_plugin-${{ matrix.arch.name }}.vst3.zip
        if: ${{ !inputs.release && matrix.arch.daw-plugin }}

      - uses: actions/upload-artifact@v4
        with:
          name: openutau_daw_plugin-${{ matrix.arch.name }}.au.zip
          path: DawPlugin/build/bin/openutau_daw_plugin-${{ matrix.arch.name }}.au.zip
        if: ${{ !inputs.release && matrix.arch.daw-plugin && matrix.arch.os == 'osx' }}

      # Appcast
      - name: Appcast Windows
        shell: cmd
        run: |
          python appcast.py -v=${{ inputs.version }} -o=windows -r=${{ matrix.arch.name }} -f=OpenUtau-${{ matrix.arch.name }}.zip
          python appcast.py -v=${{ inputs.version }} -o=windows -r=${{ matrix.arch.name }}-installer -f=OpenUtau-${{ matrix.arch.name }}.exe
        if: ${{ inputs.release && matrix.arch.os == 'win' }}

      - name: Appcast MacOS
        run: |
          python appcast.py -v=${{ inputs.version }} -o=macos -r=${{ matrix.arch.name }} -f=OpenUtau-${{ matrix.arch.name }}.dmg
        if: ${{ inputs.release && matrix.arch.os == 'osx' }}

      - name: Appcast Linux
        run: |
          python appcast.py -v=${{ inputs.version }} -o=linux -r=${{ matrix.arch.name }} -f=OpenUtau-${{ matrix.arch.name }}.zip
        if: ${{ inputs.release && matrix.arch.os == 'linux' }}

      # Release
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ env.release-name }}
          prerelease: ${{ inputs.beta }}
          draft: ${{ inputs.draft }}
          files: |
            appcast.${{ matrix.arch.name }}*.xml
            OpenUtau-${{ matrix.arch.name }}.*
            DawPlugin/build/bin/openutau_daw_plugin-${{ matrix.arch.name }}.vst3.zip
            DawPlugin/build/bin/openutau_daw_plugin-${{ matrix.arch.name }}.au.zip
          body: |
            See [Getting Started](https://github.com/stakira/OpenUtau/wiki/Getting-Started) for how to use.

            If you encountered issues, see [FAQ](https://github.com/stakira/OpenUtau/wiki/FAQ)

            ## macOS says "This app is damaged"
            Open a terminal and run `xattr -rc /Applications/OpenUtau.app`. Try opening OpenUtau again.
        if: ${{ inputs.release }}
